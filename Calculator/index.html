<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danish's Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        #calculator {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            border-radius: 8px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 8px;
            padding: 15px;
            box-sizing: border-box;
        }

        #display {
            grid-column: span 4;
            width: 100%;
            padding: 15px;
            font-size: 24px;
            border: none;
            outline: none;
            text-align: right;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #ecf0f1;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            outline: none;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: #ecf0f1;
            transition: background 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .btn.operator {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .btn.double {
            grid-column: span 2;
        }

        .btn:hover {
            background: linear-gradient(135deg, #2980b9, #1f4788);
        }

        .btn.equal {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }
        
        ::placeholder {
            color: red;
        }
    </style>
</head>
<body>

<div id="calculator">
    <input type="text" id="display" placeholder="Danish's Calculator" disabled>
    <button class="btn double" onclick="clearDisplay()">AC</button>
    <button class="btn" onclick="appendToDisplay('/')">/</button>
    <button class="btn" onclick="appendToDisplay('*')">*</button>
    <button class="btn" onclick="appendToDisplay('7')">7</button>
    <button class="btn" onclick="appendToDisplay('8')">8</button>
    <button class="btn" onclick="appendToDisplay('9')">9</button>
    <button class="btn operator" onclick="appendToDisplay('-')">-</button>
    <button class="btn" onclick="appendToDisplay('4')">4</button>
    <button class="btn" onclick="appendToDisplay('5')">5</button>
    <button class="btn" onclick="appendToDisplay('6')">6</button>
    <button class="btn operator" onclick="appendToDisplay('+')">+</button>
    <button class="btn" onclick="appendToDisplay('1')">1</button>
    <button class="btn" onclick="appendToDisplay('2')">2</button>
    <button class="btn" onclick="appendToDisplay('3')">3</button>
    <button class="btn double" onclick="appendToDisplay('0')">0</button>
    <button class="btn" onclick="appendToDisplay('.')">.</button>
    <button class="btn equal" onclick="calculate()">=</button>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        try {
            document.getElementById('display').value = eval(document.getElementById('display').value);
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }
</script>

</body>
</html>
